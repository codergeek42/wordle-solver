name: Continuous Integration
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Create source tarball artifact
        run: tar -cvf source.tar ./
      - name: Upload source tarball artifact
        uses: actions/upload-artifact@v4
        with:
          name: source-checkout
          path: source.tar

  lint:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Download source tarball
        uses: actions/download-artifact@v4
        with:
          name: source-checkout
      - name: Unpack source tarball
        run: tar -xvf source.tar 
      - name: Run Lint
        run: npm run lint
    
  test:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Download source tarball
        uses: actions/download-artifact@v4
        with:
          name: source-checkout
      - name: Unpack source tarball
        run: tar -xvf source.tar
      - name: Run Unit Tests
        run: npm run test:unit 

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Download source tarball
        uses: actions/download-artifact@v4
        with:
          name: source-checkout
      - name: Unpack source tarball
        run: tar -xvf source.tar
      - name: Run Build
        run: npm run build
      - name: Create built tarball artifact
        run: tar -cvf built.tar ./
      - name: Upload built tarball artifact
        uses: actions/upload-artifact@v4
        with:
          name: source-built
          path: built.tar